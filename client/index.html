<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
  <meta charset="utf-8">
  <title>RegExpress</title>
  <link rel="stylesheet" href="styles/teststyles.css">
  <link rel="stylesheet" href="styles/app.css">
  <!-- there must be a better way to load all these files -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="railroadDiagrams/bundle.js"></script>

  <script src="app/main/main.js"></script>

  <script src="components/regex/regex.directive.js"></script>
  <script src="components/regex/regex.service.js"></script>
  <script src="components/railroad/railroad.directive.js"></script>
  <script src="components/workspace/workspace.directive.js"></script>
  <script src="components/test-string/test-string.directive.js"></script>

</head>
  <body ng-controller="MainController">
    <div class="test">
      <p>Test string: {{ string }}</p>
      <p> Matches: {{ match }}</p>
    </div>
    <div class="work">

      <!-- input boxes allof the user to change $scope variables -->
      <input type="string" ng-model="regexBody" placeholder="Write a regex"/>
      <input type="string" ng-model="regexTags" placeholder="Tags"/>

      <button ng-click="submitRegex()">SUBMIT</button>

      <!-- regex directive -->
      <!-- <div><regex-runner/></div> -->
      <!--  end regex directive -->

      <!-- railroad directive displays RR diagram -->
      <div><railroad/></div>
      <!-- end railroad directive -->

      <!-- this is not really being used right now -->
      <div><test-string/></div>
    </div>

    <div class="container">
      <span class="cell" id="one">
        <div class="one">
        </div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
      </span>
      <span class="cell" id="two"><p></p></span>
      <span class="cell" id="three"><p></p></span>
    </div>
  </body>
</html>
