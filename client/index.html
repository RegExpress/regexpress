<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
  <meta charset="utf-8">
  <title>Albrey's Bicep</title>
  <!-- <link rel="stylesheet" href="css/app.css"> -->
  <script src="bower_components/angular/angular.js"></script>

  <script src="app/main/main.js"></script>

  <script src="components/regex/regex.controller.js"></script>
  <script src="components/railroad/railroad.controller.js"></script>
  <script src="components/workspace/workspace.controller.js"></script>
  <script src="components/test-string/test-string.controller.js"></script>

</head>
<body>

  <div ng-controller="Regex">
    <h5>Regex View view</h5>
    <span>{{ regex.re }}</span>
  </div>

  <div ng-controller="TestString">
    <h5>Test string view</h5>
    <span>{{ string.str }}</span>
  </div>

  <div ng-controller="Workspace">
    <h5>Workspace view</h5>
    <span>{{ workspace.space }}</span>
  </div>

  <div ng-controller="Railroad">
    <h5>Railroad view</h5>
    <span>{{ railroad.road }}</span>
  </div>

</body>
</html>
