<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
  <meta charset="utf-8">
  <title>RegExpress</title>

  <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-darkness/jquery-ui.min.css">
  <link rel="stylesheet" href="bower_components/jquery-highlighttextarea/jquery.highlighttextarea.min.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/railroad.css">
  <!-- Loads angular source and railroad bundle -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/jquery-highlighttextarea/jquery.highlighttextarea.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bundle/bundle.js"></script>


  <script src="app/main/main.service.js"></script>

  <script src="app/main/main.js"></script>
  <script src="components/tree-to-input/treeToInput.directive.js"></script>
  <script src="components/regex/regex.directive.js"></script>
  <script src="components/railroad/railroad.directive.js"></script>
  <script src="components/railroad/railroad.service.js"></script>
  <script src="components/railroad/railroad.click-helpers.factory.js"></script>
  <script src="components/workspace/workspace.directive.js"></script>
  <script src="components/test-string/test-string.directive.js"></script>
  <script src="components/modify-tree/modify-tree.factory.js"></script>
  <script src="components/matches/matches.directive.js"></script>


  <!-- all those damn template directives -->
  <script src="components/workspace/captureGroup.directive.js"></script>
  <script src="components/workspace/terminal.directive.js"></script>

  <!-- with their damn templates. GET OFF MY LAWN! -->
  <!-- // <script type="text/ng-template" id="template-captureGroup.html"></script> -->




</head>
  <!-- Main controller controls body of page -->
  <body ng-controller="MainController">
    <!-- end main controller element -->
    <header class="app-bar promote-layer paper-toolbar paper-shadow">
      <div class="app-bar-container paper-toolbar">
        <h1 class="logo">RegExpress Like You Just Don't Care</h1>
      </div>
    </header>
    <br><br><br>
    <div class="test">
        <div class="row">
          <input id="textarea" label="Test String" ng-model="main.string" text-align="center"></input>
        </div>      <!-- matches expression -->
      <div><track-matches/></div>
      <!-- end matches expressison -->

      <!-- <input type="text" ng-model="addObject"> -->
<!--       <input type="button" value="add object" ng-click="callAdd()"> -->

      <!-- regex directive -->
      <div><track-regex/></div>
      <!-- end regex directive -->
    </div>



    <!-- This is the second element of the page, the workspace-->

    <div class="work">
      <form style="padding: 20px;">

      <!-- input boxes allows the user to change $scope variables to make regex -->

        <div>
          <input placeholder="Write a regex" ng-keyup="submitRegex()" ng-model="main.regexBody"></input>
          <input placeholder="Tags" ng-keyup="submitRegex()" ng-model="main.regexTags"></input>
          <!-- end input boxes. tags currently useless -->

        </div>
      </form>
      <div><railroad/></div>
      <div><tree-to-input></div>
    </div>

    <!-- <div class="container"> -->
    <div class="container">
      <span class="cell"><p></p>
      <div><capture-group-template/></div>
      <!-- <div><terminal-template/></div> -->
      </span>
      <span class="cell" id="two"><p></p></span>
      <span class="cell" id="three"><p></p></span>
    </div>
  </div>
  </body>
</html>
