<!doctype html>
<html lang="en" ng-app="baseApp">
<head>
  <meta charset="utf-8">
  <title>RegExpress</title>
  <!-- build:css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/jquery-highlighttextarea/jquery.highlighttextarea.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- styles:css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endinject -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

</head>
<!-- Main controller controls body of page -->
<body ng-controller="MainController">
  <a href="https://github.com/RegExpress/regexpress"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork us on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <!-- end main controller element -->
  <!-- aboutUs directive -->
  <div><information/></div>

  <div class="aboutUs hidden" id="aboutUsHidden">
    <div class="bio"><br><br></div>
    <div class="bio"><img class="headshots" src="assets/mikeHeadshot.png"></img><br>Mike Howard</div>
    <div class="bio"><img class="headshots" src="assets/tessHeadshot.png"></img><br>Tess Myers</div>
    <div class="bio"><img class="headshots" src="assets/tylerHeadshot.png"></img><br>Tyler Garrett</div>
    <div class="bio"><img class="headshots" src="assets/shanHeadshot.png"></img><br>Shan Swami</div>
  </div>
  <div class="aboutUs">About Us</div>

  <div class="header">
    <h1 class="logo">RegExpress</h1>
    <h4 class="sublogo">Demystifying regular expressions</h4>
  </div>
  <div class="howDoesItWork hidden" id="howDoesItHidden"></div>
  <div class="howDoesItWork">How does it work?</div>

  <!-- updates the regexp model  -->
  <div><track-matches/></div>

  <!-- regex directive -->
  <div><track-regex/></div>

  <!-- This is the second element of the page, the workspace-->
  <div class="work">
    <div class="informativeText">{{ main.info }}</div>
    <!-- <h3>Workspace</h3> -->
    <!-- input boxes allows the user to change $scope variables to make regex -->
    <form style="padding: 20px;">
      <div class="regex-input-container">
        <span class="question question-regexinput">?</span>
        <span class="regex-slash">/</span>
        <input placeholder="Write a regex" class="regex-input regex" ng-model="main.regexBody"></input>
        <span class="regex-slash">/</span>
        <input placeholder="flag" class="regex-input flag" ng-model="main.regexTags"></input>
        <br>
        <center>
        <span class="question question-regextest">?</span>
        <textarea style="display: inline; width: 90%" testString label="Test String" class="test-text" ng-model="main.string" placeholder="Write your test string here"></textarea>
        </center>
      </div>
    </form>

    <div id="undo" style="display: inline-block">UNDO</div>
    <span class="question question-railroad">?</span>
    <!-- Railroad directive. Most of the magic happens here -->
    <div class="railroad-directive">
      <railroad/>
    </div>
    <img id="trash" src="assets/trash.png"></img>

    <!-- this tree to input directive is not currently visible on the page -->
    <div><tree-to-input></div>
    </div>

    <!-- <div class="container"> -->

    <div class="library-container">
        <span class="question question-library">?</span>
        <h3>Component Library</h3>
      <!-- Workspace directive -->
      <place-workspace></place-workspace>
    </div>
  </div>

    <!-- build:js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-ui-utils/highlight.js"></script>
    <script src="bower_components/jquery-highlighttextarea/jquery.highlighttextarea.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- app:js -->
    <script src="bundle/bundle.js"></script>
    <script src="app/main/main.js"></script>
    <script src="app/main/main.service.js"></script>
    <script src="components/matches/matches.directive.js"></script>
    <script src="components/aboutUs/informationDirective.directive.js"></script>
    <script src="components/railroad/railroad.click-helpers.factory.js"></script>
    <script src="components/railroad/railroad.directive.js"></script>
    <script src="components/railroad/railroad.service.js"></script>
    <script src="components/regex/regex.directive.js"></script>
    <script src="components/test-string/test-string.directive.js"></script>
    <script src="components/modify-tree/modify-tree.factory.js"></script>
    <script src="components/tree-to-input/treeToInput.directive.js"></script>
    <script src="components/workspace/workspace.directive.js"></script>
    <script src="components/workspace/workspace.factory.js"></script>
    <script src="components/tool-tips/tooltips.js"></script>
    <!-- endinject -->
  </body>
  </html>
